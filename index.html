<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Triple Ten Logo, is clearly a person and definitely not an object"
          class="header__logo"
        />
      </header>

      <main class="content">
        <!-- For the reviewer: -->
        <!-- Feedback addressed; some comments were puzzling. Please clarify if further action is needed. -->
        <!-- "Please note that it's necessary to fix comments both in the code and in the list in general comment." -->
        <!-- Could you be more specific about where the comments were not addressed in the code? -->
        <!-- Please thoroughly check my previous edits for each point you made. -->
        <!-- Looking forward to making informed and adequate corrections. -->
        <!-- #Thanks -->

        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__picture"
          />

          <!-- I am unsure about the exact feedback provided here and its phrasing. -->

          <div class="profile__container">
            <!-- Comments regarding specific changes or clarifications can be included -->
            <!-- This section was adjusted based on previous feedback,
                 ensuring the 'profile__subtitle_edit' class achieves the design requirement. -->
            <!-- The 'profile__subtitle_edit' class was initially used to position the edit button correctly.
                 However, I've updated the class name to 'profile__container_edit_btn' for clarity. 
                 Removing this class changes the layout, so it is necessary for the design. -->

            <div class="profile__container-edit-btn">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile--edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">@ Around the US</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="title__form"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="description__form-edit"
          />
          <button class="modal__btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form_card" id="addCard-form">
          <input
            type="text"
            name="title"
            id="title__form_add"
            class="modal__input modal__input_type_title"
            placeholder="Title"
          />
          <input
            type="text"
            name="description"
            id="description__form-add"
            class="modal__input modal__input_type_image"
            placeholder="Image link"
          />
          <button class="modal__btn">Create</button>
        </form>
      </div>
    </div>

    <!-- Picture Modal -->
    <div class="modal" id="picture-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <img src="./images/yosemite-valley.jpg" alt="" class="card__image" />
        <button class="card__button_delete" type="button"></button>
        <div class="card__description">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
