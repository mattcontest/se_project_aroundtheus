<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Triple Ten Logo, is clearly a person and definitely not an object"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jacques Cousteau"
            class="profile__picture"
          />

          <div class="profile__container">
            <div class="profile__container-edit-btn">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile--edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">@ Around the US</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close modal__close-edit"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="title__form"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="title__form-error"> </span>

          <input
            type="text"
            name="description"
            class="modal__input"
            id="description__form-edit"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="modal__error" id="description__form-edit-error"> </span>

          <button class="modal__btn" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form modal__form_card" id="addCard-form">
          <input
            type="text"
            name="title"
            id="title__form_add"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            required
          />
          <span class="modal__error" id="title__form_add-error"> </span>

          <input
            type="url"
            name="description"
            id="description__form_add"
            class="modal__input modal__input_type_image"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="description__form_add-error"> </span>

          <button class="modal__btn modal__btn_type_add">Create</button>
        </form>
      </div>
    </div>

    <!-- Picture Modal -->
    <div class="modal" id="picture-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!-- Delete Card Modal -->
    <div class="modal" id="delete-modal">
      <div class="delete__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading modal__heading_close">Are you sure?</h2>
        <form class="modal__form_delete" id="modal-form">
          <button class="modal__btn yes__delete-btn" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <img src="./images/yosemite-valley.jpg" alt="" class="card__image" />
        <button class="card__button_delete" type="button"></button>
        <div class="card__description">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script src="./pages/index.js" type="module"></script> -->
    <!-- <script src="./scripts/validation.js"></script> -->
  </body>
</html>
